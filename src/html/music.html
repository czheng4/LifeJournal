    <script type="text/javascript">
        const $ = require("jQuery");
        const remote = require('electron').remote;
        const musicThread = require('electron').ipcRenderer;
        const {Confirmation} = require("../js/confirmation.js");
        const fs = require("fs");
        const user = remote.getGlobal('share').user;  
        const path = "./data/" + user + "/music/";
        const {Music,secondsToTimeString,generatePlayList,findMusicOfList} = require("../js/music.js")

       
        var playingMusic = new Audio();
        playingMusic.volume = 0.5;
        var musicDict = {};
        var musicListDict = {};
        var newMusic;
        var myMusicCategory;
        var myMusicCurrentTime = -1;
        var myMusicDuration = 0;
        var visible = {false:"hidden",true:"visible"};
        var isSelect = false;
        var typeTransferImport = "";
        var playOrder;
        var playingMusicNode = null;
        var musicNodePointers = [];

        var orderType = 'i'; // i is in order, s is single, r is random
        var playListTitle = {0:'<h5 id = "0_playListTitle" style="margin-left:15px; margin-top:5px;cursor:pointer">\
                                    <i class="fas fa-arrow-right"></i>\
                                    <span style="margin-left:15px">play in order</span>\
                                </h5><hr>',
                            1:'<h5 id = "1_playListTitle" style="margin-left:15px; margin-top:5px; cursor:pointer">\
                                    <i class="fas fa-random"></i>\
                                    <span style="margin-left:15px">play in random order</span>\
                                    <span style="right:15px; position:absolute">shuffle</span>\
                                </h5><hr>',
                            2:'<h5 id = "2_playListTitle" style="margin-left:15px; margin-top:5px; cursor:pointer">\
                                    <i class="fas fa-recycle"></i>\
                                    <span style="margin-left:15px">single cycle</span>\
                                </h5><hr>'

        }

        //const {changeThemeMode, loadThemeMode} = require("../js/theme.js");
        //loadThemeMode();

$(document).ready(function(){
        playOrder = $("#inOrder"); 
        /* it shows all the music we have */
        function showMusic()
        {
            var dirs = fs.readdirSync(path);

            var files;
            var content = "";
            for(var i = 0; i < dirs.length; i++)
            {
                musicListDict[dirs[i]] = {'i':null, 'r':null, 's':null};
                files = fs.readdirSync(path + dirs[i]);
                files = files.sort(function(m1,m2){return parseInt(m1) - parseInt(m2);});
                musicDict[dirs[i]] = [];
                content += '<div style = "margin-top:5px">\
                                <div class = "musicCategoryTitle" name = "' + dirs[i] + '">' + dirs[i] + '\
                                    <span style="right: 60px; position: absolute; cursor:pointer">▼</span>\
                                    <input type="checkbox" style="position: absolute; right: 20px; margin-top:5px; visibility:hidden" value = "" name = "myMusic_' + dirs[i] + '">\
                                </div>\
                                <br>\
                            </div>\
                            <div class = "musicCategorySong" id = "myMusic_' + dirs[i] + '">';
                for(var j = 0; j < files.length; j++)
                {
                    newMusic = new Music(path + dirs[i] + '/' + files[j],files[j]);
                    newMusic.index = j;
                    musicDict[dirs[i]].push(newMusic);
                    content += '<div><hr>\
                                    <i class="fas fa-plus-square" style = "cursor:pointer" name = "' + j + '_' + dirs[i] +'"></i>\
                                    <a href="#" contenteditable="true" name = "'+ j  + '_' + dirs[i] +'">' + newMusic.name + '</a>\
                                    <input type="checkbox" style="position: absolute; right: 20px; margin-top:5px; visibility:hidden" value = "' + j + "-" + dirs[i] + '">\
                                </div>';
                    
                }
                content += "</div>"
            }
            for(var key in musicDict)
            {

                for(var i = 0; i < musicDict[key].length; i++)
                {

                    playingMusic.src = musicDict[key][i].src;
                    myMusicCategory = key;
                    break;
                }
                if(musicDict[key].length != 0) break;

        
            }
            console.log(musicDict["1234"].length);
            //generatePlayList(musicDict["1234"],musicNodePointers);

            $("#musicContent").text("");
            $("#musicContent").append(content);

        }
        showMusic();

        /* it shows the playing list */
        function showMusicList()
        {
           
            let content = "";
            let node;
            let list;
           
            //let orderType = playOrder.text().replace(/\s+/g,"")[0];
            
            console.log(playingMusicNode);
            if(musicListDict[myMusicCategory][orderType] == null) 
            {   
                if(orderType == 's')
                {
                    if(playingMusicNode != null)  musicListDict[myMusicCategory][orderType] = generatePlayList([playingMusicNode.val], musicNodePointers, orderType);
                    else  musicListDict[myMusicCategory][orderType] = generatePlayList(musicDict[myMusicCategory], musicNodePointers, orderType);
                }
                else
                {
                    musicListDict[myMusicCategory][orderType] = generatePlayList(musicDict[myMusicCategory],musicNodePointers, orderType);
                }
            }
            

            if(playingMusicNode != null) playingMusicNode =  findMusicOfList(playingMusicNode.val, musicListDict[myMusicCategory][orderType]);
            if(playingMusicNode == null) playingMusicNode = musicListDict[myMusicCategory][orderType].head;

            list = musicListDict[myMusicCategory][orderType];
            console.log(list);
            node = list.head;

            //console.log(playOrder.text().replace(" ",""));
            /* play in order */
            content += '<div id = "playListTitle">'
            if(orderType == 'i')
            {
                 content += playListTitle[0];
            }
            else if(orderType == 'r')
            {
                 content += playListTitle[1];
            }
            else if(orderType == 's')
            {
                 content += playListTitle[2];
            }
            content += '</div>'
            for(var i = 0; i < list.size; i++)
            {
                content += '<div id = "playList_' + node.val.index + '">\
                                <a href="#" name = "' + node.val.index + '">' + node.val.name + '</a>\
                                <button style = "position:absolute; right: 15px; font-size:1rem; margin-top:-2px;" name = "' + node.val.index + '"><i class="fas fa-trash"></i></button>\
                            <hr></div>';
                node = node.next;
            }
            
            //console.log(content);
            $(".playList").text("");
            $(".playList").append(content);
            
        }
        showMusicList();
        $("#playList").click(function(){
            let visibility = $('.playList').css("visibility");
            if(visibility == "hidden") $('.playList').css("visibility","visible");
            else $('.playList').css("visibility","hidden");

        })
        $(".playList").on("focusout",function(){
            console.log(123);
        })
        $("body").on("click",".playList #playListTitle",function(){
            let indexOfTitle = (parseInt($(this).children()[0].id) + 1) % 3;
            if(indexOfTitle == 0) orderType = 'i';
            else if(indexOfTitle == 1) orderType = 'r';
            else orderType = 's';

            showMusicList();
            if(playingMusicNode!=null) 
            {
                $("#playList_" + playingMusicNode.val.index).css("color","blue");
                $(".playList").scrollTop($("#playList_" + playingMusicNode.val.index).offset().top - $('.playList').offset().top);
            }
            
            $(this).text("");
            $(this).append(playListTitle[indexOfTitle % 3]);
        })

        $("body").on("click",".playList div a",function(){
            let index = $(this).attr("name");
            $("#playList_" + playingMusicNode.val.index).css("color","");
            playingMusicNode = musicNodePointers[index];
            
            playingMusic.pause();
            playingMusic.src = playingMusicNode.val.src;
            playingMusic.play();

        })
        $("body").on("click",".playList div button",function(){
            let index = $(this).attr("name");
            
            musicListDict[myMusicCategory][orderType].erase(musicNodePointers[index]);
            $(this).parent().remove();
            // console.log(index);
        })
        /* play order */
        $(".playOrder span").click(function(){
           
            if(playOrder != null) 
            {
                playOrder.css("color","");
                playOrder.children()[1].style.visibility = "hidden";
            }

            playOrder = $(this);
            playOrder.css("color","blue");

            $("#order").text("");
            $("#order").append(playOrder.children()[0].outerHTML + '<span class = "shortcut"> ctr-i/alt-i </span>');
            $(".playOrder").css("display","none");
        })
        $("#order").click(function(){
            $(".playOrder").css("display","block");
        })


        /* create the new category */
        $("#createCategoryWindow").click(function(){
            $(".create").css("display","block");
        })
        $("#createCategory").click(function(){
            /* remove the trailing space */
            var dir = path + $("#categoryName").val().replace(/\s+$/,"");
            /* check if the album exists */
            if(fs.existsSync(dir) === true) musicThread.send("errorMessage","ERROR","The album exists");
            else 
            {
                fs.mkdirSync(dir);
                $(".create").css("display","none");
            }
           
        })
        $("#cancelCategory").click(function(){
             $(".create").css("display","none");
        })

        /* import the music */
        $("#upload").click(function(){
            typeTransferImport = "import";
            $("#chosenCategory").text("Import to ...");
            $(".importCategory").css("display","block");
        })

        $(".categoryDropdown").click(function(){
            let max_height = $(".categoryContent").css("max-height");
            let dirs;
            let content = "";
            console.log(max_height);
            if(max_height == "0%")
            {
                dirs = fs.readdirSync(path);
                for(var i = 0; i < dirs.length; i++) content += '<a href = "#">' + dirs[i] + '</a>';
                $(".categoryContent").text(""); 
                $(".categoryContent").append(content);
                $(".categoryContent").css("max-height","50%");
            }
            else $(".categoryContent").css("max-height","0%");
        })

        $('body').on("click",".categoryContent a",function(){
            $("#chosenCategory").text($(this).text());    
            $(".categoryContent").css("max-height","0%");
        })

        $("#cancelImportTransfer").click(function(){
             $(".importCategory").css("display","none");
        })

        $("#yesImportTransfer").click(function(){
            let category = $("#chosenCategory").text();
            let checkboxes;
            let value,index;
            let from,to;
            let content = "";
            let category_index;
            let newFileName;
            if(typeTransferImport == "import")
            {
                if(category == "Import to ...") musicThread.send("errorMessage","ERROR","Select one category");
                else
                {
                    $(".importCategory").css("display","none");
                    musicThread.send("upload","music/" + category + "/");
                }
            }
            else
            {
                if(category == "Transfer to ...") musicThread.send("errorMessage","ERROR","Select one category");
                else
                {
                    $(".importCategory").css("display","none");
                    checkboxes = $("[type='checkbox']");
                    to = path + category + "/";
                    
                    category_index = musicDict[category].length;
                    
                    
                    var files = fs.readdirSync(to).sort(function(t1,t2){return parseInt(t1) - parseInt(t2);});
                    
                    /* name our files with number. Therefore, we can have multiple same files */
                    if(files.length == 0) num = 1;
                    /* grab the biggest number */
                    else num =  1 + parseInt(files[files.length - 1]);
                    


                    for(var i = 0; i < checkboxes.length; i++)
                    {
                        
                        if(checkboxes[i].value != "" && checkboxes[i].checked)
                        {

                            value = checkboxes[i].value;
                            value = value.split('-');
                            index = parseInt(value[0]);
                            musicDict[value[1]][index].isdelete = true;
                            from = musicDict[value[1]][index].filePath;
                            newFileName = num + "-" + musicDict[value[1]][index].name;
                            

                            fs.renameSync(from, to + newFileName);
                            newMusic = new Music(to + newFileName, newFileName);
                            musicDict[category].push(newMusic);
                            

                            content += '<div><hr>\
                                    <i class="fas fa-plus-square"></i>\
                                    <a href="#" contenteditable="true" name = "'+ category_index  + '_' + category +'">' + newMusic.name + '</a>\
                                    <input type="checkbox" style="position: absolute; right: 20px; margin-top:5px; visibility:' + visible[isSelect] + '" value = "' + category_index + "-" + category + '"></div>';
                           
                            checkboxes[i].parentElement.remove();
                            num++;
                            category_index++;
                              
                        }

                    }

                    if(content != "") $("#myMusic_" + category).append(content);
                    
                }
            }
           

        })

        /* hide and display the music */
        $("body").on("click", ".musicCategoryTitle",function(){
            let name = $(this).attr("name");
            let display = $("#myMusic_" + name).css("display");
            if(display == "none")
            {
                $(this).children()[0].innerHTML = String.fromCharCode(9660);
                $("#myMusic_" + name).css("display","block");
            }
            else
            {
                $(this).children()[0].innerHTML = String.fromCharCode(9650);
                $("#myMusic_" + name).css("display","none");
            }      
        })

        /* play and pause the music */
        $("#playPause").click(function(){

            if(playingMusic.src == "") return;
            type = $(this).attr("name");
            $(this).text("");
            if(type == "pause")
            {
               
                $(this).attr("name","play");
                $(this).append('<i class="fas fa-play"></i><span class = "shortcut"> space </span>');
                $("#playPauseText").text("pause");
                playingMusic.play();
            }
            else
            {
                $(this).attr("name","pause");
                $(this).append('<i class="fas fa-pause"></i><span class = "shortcut"> space </span>');
               
                $("#playPauseText").text("play");
                playingMusic.pause();
            }
        })


        /* play the music we click */
        $("body").on("click",".musicCategorySong div a",function(){
            let music = $(this).attr("name");
            let category = $(this).parents()[1].id;
            let index = parseInt(music);
           
            if($("#playPause").attr("name") == "pause")
            {   
                $("#playPause").text("");
                $("#playPause").attr("name","play");
                $("#playPauseText").text("pause");
                $("#playPause").append('<i class="fas fa-play"></i><span class = "shortcut"> space </span>');
            }   
            console.log(playingMusicNode);
            $("#playList_" + playingMusicNode.val.index).css("color","");
            category = category.substr(category.indexOf('_') + 1);

            playingMusicNode = findMusicOfList(musicDict[category][index], musicListDict[category][orderType]);
            //console.log(playingMusicNode);
            playingMusic.pause();
            playingMusic.src = playingMusicNode.val.src;
            playingMusic.play();
           
            myMusicCategory = category;
           
        })

        $("body").on('click',".musicCategorySong div i", function(){
            let music = $(this).attr("name");
            let category = $(this).parents()[1].id;
            let index = parseInt(music);
            let newNode;
            let content;
            category = category.substr(category.indexOf('_') + 1);
            
            /* insert the new node to the play list */
            newNode = musicListDict[myMusicCategory][orderType].insert_after(playingMusicNode, musicDict[category][index].deepCopy());
            //console.log(newNode);
            newNode.val.index = musicNodePointers.length;
            musicNodePointers.push(newNode);
            
            content = '<div id = "playList_" + ' + newNode.val.index + '>\
                                <a href="#" name = "' + newNode.val.index + '">' + newNode.val.name + '</a>\
                                <button style = "position:absolute; right: 15px; font-size:1rem; margin-top:-2px;" name = "' + newNode.val.index + '"><i class="fas fa-trash"></i></button>\
                            <hr></div>';
            //console.log(playingMusicNode.val.index);
            //console.log($("#playList_" + playingMusicNode.val.index).text());
            $(content).insertAfter("#playList_" + playingMusicNode.val.index);
            //console.log(category);
        })

        /* update the musicCurrentTime */
        playingMusic.addEventListener("timeupdate",function(){
            let time = parseInt(playingMusic.currentTime);
            
            let percent;
            if(myMusicCurrentTime != time)
            {
                myMusicCurrentTime = time;
                $(".musicCurrentTime").text(secondsToTimeString(time));
                percent = time / myMusicDuration * 100;
                $(".musicSlider").val(time);
                //console.log(percent);
                $(".musicSlider").css( 'background', 'linear-gradient(to right, green 0%, green '+ percent +'%, #fff ' + percent + '%100%)' )
            }
        })

        /* when loading a new music, I reset the min, max, val of range, musicCurrentTime,playingSongName and musicDuration */
        playingMusic.addEventListener("loadedmetadata",function(){
            //console.log(playingMusic.duration);

            $("#playList_" + playingMusicNode.val.index).css("color","blue");
            let timeStr = secondsToTimeString(playingMusic.duration);
            myMusicCurrentTime = -1;
            myMusicDuration = parseInt(playingMusic.duration);
            $(".musicSlider").val(0);
            $(".musicSlider").attr("min", 0);
            $(".musicSlider").attr("max",myMusicDuration);
            $(".playingSongName").text(playingMusicNode.val.name);
            //console.log($(".musicSlider").attr("value"));
            
            $(".musicCurrentTime").text("0:00");
            $(".musicDuration").text(timeStr);
        })

        /* the music ends and play the next song */
        playingMusic.addEventListener("ended",function(){
            //let orderType = playOrder.text().replace(/\s+/g,"")[0];
            console.log("ended");
            $("#playList_" + playingMusicNode.val.index).css("color","");
            playingMusicNode = playingMusicNode.next;
           
            playingMusic.src = playingMusicNode.val.src;
            //console.log($("#playList_" + playingMusicNode.val.index).css("color","blue"))
            //console.log(playingMusic.src);
            playingMusic.play();
        })



        /* sldie the music controler. So I update the currentTime and range track color */
        $(".musicSlider").on('input',function(){
            playingMusic.currentTime = this.value;
            let percent = (this.value / this.max) * 100;
            $(this).css( 'background', 'linear-gradient(to right, green 0%, green '+ percent +'%, #fff ' + percent + '%100%)' )
        })

        $(".volumeSlider").on('input',function(){
            let percent = (this.value / this.max) * 100;
            playingMusic.volume = this.value;

            $(this).css( 'background', 'linear-gradient(to right, green 0%, green '+ percent +'%, #fff ' + percent + '%100%)' )
        })



        /* hide/display checkbox */
        $("#select").click(function(event){
            isSelect = !isSelect;
            $("[type='checkbox']").css("visibility",visible[isSelect]);
            
        })

        /* check all checkboxes under a certain category */
        $("[type='checkbox']").click(function(event){
            let name = $(this).attr("name");
            let checked;
            if(name != undefined)
            {   
                checked = $(this).prop("checked");
                $("#" + name + " [type='checkbox']").prop("checked",checked);
                event.stopPropagation();
            }
        })

        /* delete the music */
        $("#delete").click(function(){
            var confirmation = new Confirmation(
                "MUSIC_DELETION",     //type
                "Delete",             //title
                "Are you sure you want to delete the musics you selected?", // text
                ["Cancel","Delete"]   //buttonlabels 
            );
            musicThread.send("openConfirmation",confirmation);
        })

        musicThread.on("MUSIC_DELETION",function(){
            let checkboxes = $("[type='checkbox']");
            let name,value;
            let files;
            let index;
            let category;
            console.log(checkboxes[0]);
            for(var i = 0; i < checkboxes.length; i++)
            {
               
                if(checkboxes[i].checked)
                {
                    if(checkboxes[i].value == "")
                    {

                        name = checkboxes[i].name;
                        name = name.substr(8); // the first 8 letter is myMusic_
                        files = fs.readdirSync(path + name);
                        if(files.length == 0) 
                        {
                            fs.rmdirSync(path + name);
                            checkboxes[i].parentElement.parentElement.remove();
                            $("#myMusic_" + name).remove();
                            delete musicDict[name];
                        }
                    }
                    else
                    {   
                        value = checkboxes[i].value;
                        value = value.split('-');
                        category = value[1];
                        index = parseInt(value[0]);
                        checkboxes[i].parentElement.remove();
                        musicDict[category][index].isdelete = true;
                        fs.unlinkSync(musicDict[category][index].filePath);
                    }
                }
            }
        })


        /* add the musics we uploaded to the category */
        musicThread.on("doneUpload",function(event,files){
            let category = $("#chosenCategory").text();
            let category_index = musicDict[category].length;
            let content = "";
            for(var i = category_index; i < files.length + category_index; i++)
            {
                newMusic = new Music(path + category + '/' + files[i - category_index],files[i - category_index]);
                musicDict[category].push(newMusic);
                   
                content += '<div><hr>\
                                <i class="fas fa-plus-square"></i>\
                                <a href="#" contenteditable="true" name = "'+ i + '_' + category +'">' + newMusic.name + '</a>\
                                <input type="checkbox" style="position: absolute; right: 20px; margin-top:5px; visibility:hidden" value = "' + i + "-" + category + '">\
                            </div>';
            }
            if(content != "") $("#myMusic_" + category).append(content);
            
        })

        /* transfer the music */
        $("#transfer").click(function(){
            typeTransferImport = "transfer";
            $("#chosenCategory").text("Transfer to ...");
            $(".importCategory").css("display","block");
        })


        /* disable 'enter' key when typing title */
        $("body").keydown(function(event){
            if (event.which == '13') 
            {
                event.preventDefault();
                $("a").blur();
            }
        })


})      
    </script>
</html>
